<main class="text-white min-h-screen">
    <div class="p-6">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold mb-4 text-gray-100">
          Inventory List ({{ inventory.length }})
        </h1>
      </div>
      @if (inventory.length > 0) {
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        @for (item of inventory; track item.id) {
        <div
          class="p-5 bg-gray-800 rounded-lg shadow-lg hover:shadow-2xl transition-shadow"
        >
          <h3 class="font-bold text-lg text-white">{{ item.id }}</h3>
          <p class="text-gray-400">SKU Code: {{ item.skuCode }}</p>
          <p class="text-gray-400">Quantity: {{ item.quantity }}</p>
        </div>
        }
      </div>
      } @else {
      <p class="text-green-400 font-semibold">No inventory items available.</p>
      }
    </div>
  </main>
